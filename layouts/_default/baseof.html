<html lang="{{ $.Site.LanguageCode | default "en" }}">

        {{ block "title" . }}
            {{ .Site.Title }}
                {{ with .Params.Title }} | {{- . -}}

    <link rel="stylesheet" href="./index.css" crossorigin="anonymous">

</head>
<body>
    {{ block "main" . }}

    {{ end }}
    <script src="./index.bundle.js"></script>
</body>
</html>
